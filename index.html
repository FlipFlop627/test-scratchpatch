<!doctype html>
<label for="name">Name</label>
<input id="name" name="name" required />
</div>
<div class="form-row">
<label for="email">Email</label>
<input id="email" name="email" type="email" required />
</div>
<div class="form-row">
<label for="message">Message</label>
<textarea id="message" name="message" rows="4" required></textarea>
</div>
<div class="form-row">
<button type="submit" class="cta">Send Message</button>
</div>
</form>
<p id="contact-status" class="muted small"></p>
</div>
</section>


</main>


<footer class="site-footer">
<div class="container footer-inner">
<p>© <span id="year"></span> Scratch Patch — All rights reserved.</p>
<p class="small muted">Made with care for pets. Contact: <a href="mailto:hello@scratchpatch.example">hello@scratchpatch.example</a></p>
</div>
</footer>


<div id="buy-modal" class="modal" aria-hidden="true">
<div class="modal-content">
<button class="modal-close" aria-label="Close">✕</button>
<h3 id="modal-name">Mint Green</h3>
<p id="modal-scent">Scent: Mint</p>
<p class="desc">Select quantity and checkout.</p>
<div class="modal-actions">
<label>Quantity: <input id="qty" type="number" value="1" min="1" /></label>
<button id="confirm-buy" class="cta primary">Confirm & Pay</button>
</div>
</div>
</div>


<script src="script.js"></script>
</body>
